<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console</title>
  </head>
  <body>
    <h1>Mainan Console</h1>

    <script>
      let nama = " eaaa";

//   log sama info sama, bentuk 
      console.info(nama);

//   tidak pakai " " manggil var

// untuk  memberi peringatan (biasanya tulisan berwarna kuning)
      console.warn("hallo");

// warna merah  memeberi pesan  eror
console.error("erorr");

// memberi tahu info debugging
// Debug = nyari atau mengidentifikasi dan memeperbaiki kesalahan atau debug kesalahan / bug eror
// Untuk melihat ke all level,  devalute levels = verbose
console.debug("heii");

// menampilkan table pada console
// ["Firdha", "Hikari", "Shaumi", "Nisa"] = rey "  "= value (isi)
// [ "   "  ] = array -> hanya diguanakan untuk tipe data banyak (array biasanya dalam bentuk table) [kurung siku]
console.table( ["Firdha", "Hikari", "Shaumi", "Nisa"]);
    </script>
  </body>
</html>
