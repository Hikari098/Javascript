<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Of</title>
</head>
<body>
    <h1>Type Of Javascript</h1>
    <!-- Type of buat ngecek data suatu value -->
    <!-- hasil bentuknya string
    cuma buat ngecek tipe data suatu value  --> 
    <h1 id="type"></h1>
    <script>
        // let a = 60 (number)
        // let a = false (boolean)
        // let a = null (object) + bawah tambah typeof a
        // let a = undefiend (undefiend)
        let a ="60" ;
        // cara panggil = typeof variabel
        document.getElementById("type").innerHTML = typeof a;
    </script>
</body>
</html>
