<body>
    <h1>Belajar Null</h1>

    <script>
        // pake percabangan if else if
        // let a; = undefined
        // let a = null; = null
        // let a = 90; = 90

        let a = "hika";

        if(a === undefined){
            alert("undefined");
        }else if (a === null){
            alert("data null");
        }else{
            alert(a);
        }
